<!DOCTYPE html>
<html>
<head>
  <title>ThrillAI Tour Planner</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input, button { padding: 10px; margin: 5px; }
    .card { border: 1px solid #ddd; padding: 15px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>ThrillAI</h1>
<p>Plan local experiences within your budget, time, and location.</p>

<input id="budget" type="number" placeholder="Your budget (USD)" />
<button onclick="plan()">Plan My Trip</button>

<div id="results"></div>

<script>
const experiences = [
  { name: "Maasai Cultural Immersion", price: 50, why: "Community-owned" },
  { name: "Nairobi Street Food Crawl", price: 20, why: "Local vendors" },
  { name: "Dhow Sunset Cruise", price: 60, why: "Eco-marine experience" },
  { name: "Karura Forest Walk", price: 10, why: "Eco-friendly" }
];

function plan() {
  const budget = Number(document.getElementById("budget").value);
  const results = experiences.filter(e => e.price <= budget);

  document.getElementById("results").innerHTML =
    results.length
      ? results.map(e =>
          `<div class="card">
            <strong>${e.name}</strong><br>
            Price: $${e.price}<br>
            Why ThrillAI chose this: ${e.why}
          </div>`
        ).join("")
      : "<p>No experiences fit your budget.</p>";
}
</script>

</body>
</html>
